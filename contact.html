<!doctype html>
<html lang="en">
<head>
  <title>Contact ‚Äî Trattoria di Napoli Restaurant</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#b91c1c" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23b91c1c'/%3E%3Ctext x='50' y='60' font-size='52' text-anchor='middle' fill='white' font-family='Georgia, serif'%3ETN%3C/text%3E%3C/svg%3E" />
  <style>
    :root{--brand:#b91c1c;--accent:#f97316}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';color:#1a1a1a;line-height:1.6;background:url('https://www.toptal.com/designers/subtlepatterns/uploads/pizza.png') repeat #fff8f0}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
    .container{width:min(1120px,92%);margin-inline:auto}
    header{position:sticky;top:0;z-index:40;backdrop-filter:saturate(180%) blur(8px);background:rgba(255,248,240,.95);border-bottom:2px solid var(--brand)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:800;letter-spacing:.2px;color:var(--brand)}
    .brand .logo{width:38px;height:38px;border-radius:999px;background:radial-gradient(circle at 30% 30%,var(--brand),var(--accent));display:grid;place-items:center;color:#fff;font-weight:900}
    nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
    nav a{padding:.5rem .75rem;border-radius:10px;color:#1a1a1a;font-weight:600} nav a:hover{background:#ffe4e1}
    .primary{background:#b91c1c;border:none;color:#fff;padding:.6rem .9rem;border-radius:12px;cursor:pointer;font-weight:700}
    .ghost{background:none;border:2px solid var(--brand);color:var(--brand);padding:.5rem .75rem;border-radius:12px;cursor:pointer;font-weight:600}
    .hero{padding:6rem 0 3rem;text-align:center;background:rgba(255,255,255,.9);border-radius:20px;margin-top:1rem}
    .hero img{max-width:100%;border-radius:18px;margin-top:1rem}
    .pill{display:inline-flex;align-items:center;gap:.5rem;padding:.25rem .6rem;border-radius:999px;background:#ffe4e1;color:var(--brand);font-size:.95rem;border:1px solid var(--brand)}
    .hero h1{font-size:clamp(2.2rem,5vw,3.6rem);line-height:1.05;margin:.75rem 0;letter-spacing:.3px;color:#b91c1c}
    .hero p{font-size:clamp(1.05rem,2.2vw,1.25rem);color:#333;max-width:70ch;margin-inline:auto}
    section{padding:4rem 0;background:rgba(255,255,255,.95);border-radius:16px;margin-top:1rem}
    section h2{font-size:clamp(1.6rem,2.8vw,2rem);margin:0 0 .5rem;color:var(--brand)}
    section p.lead{color:#444;max-width:70ch}
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(12,minmax(0,1fr))}
    .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-12{grid-column:span 12}
    @media(max-width:960px){.col-4,.col-6{grid-column:span 6}}
    @media(max-width:640px){.col-4,.col-6{grid-column:span 12}}
    .card{background:#fff;border:2px solid var(--accent);border-radius:18px;padding:1rem;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(0,0,0,.2)}
    .hours{display:grid;grid-template-columns:1fr 1fr;gap:.5rem 1rem}
    .hours div{display:contents}.hours span{padding:.4rem 0;border-bottom:1px dashed #ddd}.hours .day{color:#555}
    footer{padding:2.5rem 0;color:#444;border-top:2px solid var(--brand);background:rgba(255,255,255,.9);margin-top:2rem;text-align:center}
  </style>

  <style>.row{{display:grid;grid-template-columns:1fr 1fr;gap:.75rem}}@media(max-width:640px){{.row{{grid-template-columns:1fr}}}}.field{{display:grid;gap:.4rem}}input,textarea{{background:#fff;border:1px solid #ccc;border-radius:12px;padding:.75rem .9rem;font-size:1rem}}</style>
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="index.html"><span class="logo">üçï</span><span>Trattoria di Napoli</span></a>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="location.html">Location & Hours</a></li>
      </ul>
    </nav>
    <a class="primary" href="https://www.trattoriadinapolirestaurant.com/?utm_source=gbp#menu" target="_blank" rel="noreferrer">Order Online</a>
  </div>
</header>

<main class="container">
  <h1>Contact</h1>
  <p>Questions about the menu, dietary needs, or catering? Send us a message.</p>

  <form class="card" onsubmit="return submitContact(event)">
    <div class="row">
      <label class="field"><span>Name</span><input id="name" name="name" required /></label>
      <label class="field"><span>Email</span><input id="email" name="email" type="email" required /></label>
    </div>
    <label class="field" style="margin-top:.75rem"><span>Message</span><textarea id="message" name="message" rows="6" required></textarea></label>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:.75rem;gap:.5rem;flex-wrap:wrap">
      <a class="primary" href="tel:+13025142093">Call (302) 514‚Äë2093</a>
      <div style="display:flex;gap:.5rem">
        <button type="reset" class="ghost">Clear</button>
        <button type="submit" class="primary">Send</button>
      </div>
    </div>
    <p id="contactStatus" role="status" aria-live="polite" style="margin:.5rem 0 0;color:#666"></p>
  </form>
</main>

<footer>
  <div class="container">¬© <span id="year"></span> Trattoria di Napoli Restaurant ‚Ä¢ Bear, DE</div>
</footer>
<script>
  document.getElementById('year').textContent=new Date().getFullYear();
  function submitContact(e){{
    e.preventDefault();
    const n=document.getElementById('name').value.trim();
    const m=document.getElementById('email').value.trim();
    const g=document.getElementById('message').value.trim();
    const s=document.getElementById('contactStatus');
    if(!n||!m||!g){{s.textContent='Please fill out all fields.';return false;}}
    const sub=encodeURIComponent(`Inquiry from ${n}`);
    const body=encodeURIComponent(`${g}\n\nFrom: ${n} <${m}>`);
    window.location.href=`mailto:info@trattoriadinapolirestaurant.com?subject=${sub}&body=${body}`;
    s.textContent='Opening your email client‚Ä¶';
    return false;
  }}
</script>
</body>
</html>
