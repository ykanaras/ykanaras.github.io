  <style>
    :root{--brand:#b91c1c;--accent:#f97316}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';color:#1a1a1a;line-height:1.6;background:url('https://www.toptal.com/designers/subtlepatterns/uploads/pizza.png') repeat #fff8f0}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
    .container{width:min(1120px,92%);margin-inline:auto}
    header{position:sticky;top:0;z-index:40;backdrop-filter:saturate(180%) blur(8px);background:rgba(255,248,240,.95);border-bottom:2px solid var(--brand)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:800;letter-spacing:.2px;color:var(--brand)}
    .brand .logo{width:38px;height:38px;border-radius:999px;background:radial-gradient(circle at 30% 30%,var(--brand),var(--accent));display:grid;place-items:center;color:#fff;font-weight:900}
    nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
    nav a{padding:.5rem .75rem;border-radius:10px;color:#1a1a1a;font-weight:600} nav a:hover{background:#ffe4e1}
    .primary{background:var(--brand);border:none;color:#fff;padding:.6rem .9rem;border-radius:12px;cursor:pointer;font-weight:700}
    .ghost{background:none;border:2px solid var(--brand);color:var(--brand);padding:.5rem .75rem;border-radius:12px;cursor:pointer;font-weight:600}
    .hero{padding:6rem 0 3rem;text-align:center;background:rgba(255,255,255,.9);border-radius:20px;margin-top:1rem}
    .hero img{max-width:100%;border-radius:18px;margin-top:1rem}
    .pill{display:inline-flex;align-items:center;gap:.5rem;padding:.25rem .6rem;border-radius:999px;background:#ffe4e1;color:var(--brand);font-size:.95rem;border:1px solid var(--brand)}
    .hero h1{font-size:clamp(2.2rem,5vw,3.6rem);line-height:1.05;margin:.75rem 0;letter-spacing:.3px;color:var(--brand)}
    .hero p{font-size:clamp(1.05rem,2.2vw,1.25rem);color:#333;max-width:70ch;margin-inline:auto}
    section{padding:4rem 0;background:rgba(255,255,255,.95);border-radius:16px;margin-top:1rem}
    section h2{font-size:clamp(1.6rem,2.8vw,2rem);margin:0 0 .5rem;color:var(--brand)}
    section p.lead{color:#444;max-width:70ch}
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(12,minmax(0,1fr))}
    .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-12{grid-column:span 12}
    @media(max-width:960px){.col-4,.col-6{grid-column:span 6}}
    @media(max-width:640px){.col-4,.col-6{grid-column:span 12}}
    .card{background:#fff;border:2px solid var(--accent);border-radius:18px;padding:1rem;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(0,0,0,.2)}
    .hours{display:grid;grid-template-columns:1fr 1fr;gap:.5rem 1rem}
    .hours div{display:contents}.hours span{padding:.4rem 0;border-bottom:1px dashed #ddd}.hours .day{color:#555}
    footer{padding:2.5rem 0;color:#444;border-top:2px solid var(--brand);background:rgba(255,255,255,.9);margin-top:2rem;text-align:center}
