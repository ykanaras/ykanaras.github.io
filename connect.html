      padding:1rem 0;

      align-items:center;

      height:95px;
      border-radius:50%;
      background:var(--brand);
      color:white;
      font-size:2.3rem;
      transition:.3s;
      margin:auto;
    }
    .social-item a:hover{background:#7a1212;transform:translateY(-4px);}
